version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: altia-cafe-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: altia_cafe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - altia-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: altia-cafe-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: altia_cafe
      DB_SSLMODE: disable
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 8080
      GIN_MODE: debug
    depends_on:
      - postgres
    networks:
      - altia-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: altia-cafe-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - altia-network

volumes:
  postgres_data:

networks:
  altia-network:
    driver: bridge
